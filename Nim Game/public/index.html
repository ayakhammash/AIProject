<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rBSO8FBHZOXbtN9EogfAT1a9J9gFydgJzU0ebHri4LAElqM8tPiYzkQlENLI9axo" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Nim Game</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Nim Game</h1>
        <div id="game-state" class="mb-3"></div>
        <form id="move-form" class="mb-3">
            <div class="mb-3">
                <label for="pileIndex" class="form-label">Pile Index:</label>
                <input type="number" id="pileIndex" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="stones" class="form-label">Number of Stones:</label>
                <input type="number" id="stones" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Make Move</button>
        </form>
        <div id="message" class="text-danger"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
